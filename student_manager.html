<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/user_page.css">
    <style>

    </style>
</head>
<body>
<div class="main clear">
    <nav class="side-nav">
        <ul>
            <li class="active"><a href="student_manager.html"><img src="img/camp/stusys.png" title="学员管理"></a></li>
            <li><a href="camp_manager.html"><img src="img/camp/booking.png" title="预定管理"></a></li>
        </ul>
    </nav>
    <div id="containter">
        <header id="header">
            <ul class="content-tab clear">
                <li class="active"><a href="student_manager.html">学员管理</a></li>
                <li><a href="camp_manager.html">订座管理</a></li>
            </ul>
            <div class="header-right clear">
                <div class="search">
                    <input type="text" value="搜索" name="kw">
                </div>
                <div class="userInfo">
                    <img src="img/camp/ad.png">
                    <span>老师姓名</span>
                </div>
                <div class="exit"></div>
            </div>
        </header>
        <div id="content">
            <!--结果提示-->
            <div class="tips"></div>
            <div class="filterMenu">
                <ul class="class-change firstMenu clear">
                    <li class="active"><a href="#">所有</a></li>
                    <li><a href="#">UI</a></li>
                    <li><a href="#">WEB</a></li>
                    <li><a href="#">JAVA</a></li>
                </ul>
                <ul class="class-change isPast clear">
                    <li class="active"><a href="#" data-ispast="0">所有</a></li>
                    <li><a href="#"  data-ispaat="1">未过期</a></li>
                    <li><a href="#" data-ispaat="-1">已过期</a></li>
                </ul>
            </div>
            <!--添加按钮-->
            <a href="#" id="stu-add"><img src="img/camp/addbg.png" title="添加"></a>
            <ul class="stu-list clear">
                <li data-tname="老师姓名">
                    <div class="head-img">
                        <div></div>
                    </div>
                    <div class="stu">
                        <div class="stu-info">
                            <span>姓名1</span>
                            <span>电话</span>
                            <p>日期</p>
                        </div>
                        <div class="stu-control">
                            <button class="stu-edit">
                                <img src="img/camp/edit.png" title="编辑">
                            </button>
                            <button class="stu-del" data-sname="姓名1">
                                <img src="img/camp/trash.png" title="删除">
                            </button>

                        </div>
                    </div>
                </li>
                <li data-tname="老师姓名">
                    <div class="head-img">
                        <div></div>
                    </div>
                    <div class="stu">
                        <div class="stu-info">
                            <span>姓名2</span>
                            <span>电话</span>
                            <p>日期</p>
                        </div>
                        <div class="stu-control">
                            <button class="stu-edit">
                                <img src="img/camp/edit.png" title="编辑">
                            </button>
                            <button class="stu-del" data-sname="姓名2">
                                <img src="img/camp/trash.png" title="删除">
                            </button>

                        </div>
                    </div>
                </li>


            </ul>
            <div id="page">
                <ul class="pageList clear">
                    <li class="disable"><a href="#">上一页</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">下一页</a></li>
                </ul>
            </div>

            <div class="stu-form">
                <h1>学员信息</h1>
                <form id="sForm">
                    <ul>
                        <li>
                            <label for="sname">学员姓名</label>
                            <input type="text" class="r-only" disabled id="sname" name="sname" placeholder="请输入姓名">
                        </li>
                        <li>
                            <label for="steacher">顾问老师</label>
                            <input type="text" id="steacher" disabled name="steacher" placeholder="请输入顾问老师姓名">
                        </li>
                        <li>
                            <label for="stype">学员类型</label>
                            <select class="r-only" disabled disabled name="stype" id="stype">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </li>
                        <li>
                            <label for="educ">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历</label>
                            <input class="r-only" disabled type="text" id="educ" name="educ" placeholder="请输入学历">
                        </li>
                        <li>
                            <label for="major">专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业</label>
                            <input class="r-only" disabled type="text" id="major" name="major" placeholder="请输入专业">
                        </li>
                        <li>
                            <label for="basic">专业基础</label>
                            <select class="r-only" disabled name="basic" id="basic">
                                <option value="有">有</option>
                                <option value="无">无</option>
                            </select>
                        </li>
                        <li>
                            <label for="msgSource">信息来源</label>
                            <select class="r-only" disabled name="msgSource" id="msgSource">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </li>
                        <li>
                            <label for="current">目前情况</label>
                            <input type="text" class="r-only" disabled id="current" name="current" placeholder="请输入目前情况">
                        </li>
                        <li class="studyTime">
                            <label for="dutatiom">学习时长</label>
                            <input type="text" id="dutatiom" disabled name="studyTime" placeholder="请输入学习时长">
                        </li>
                        <li>
                            <label  for="stage">学习阶段</label>
                            <select class="r-only" disabled name="stage" id="stage">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </li>
                    </ul>
                    <div class="errMsg"></div>
                </form>
                <div class="form-control">
                    <button class="stu-submit">
                        <img src="img/camp/finishbg.png" title="提交">
                    </button>
                    <button class="stu-edit">
                        <img src="img/camp/editbg.png" title="编辑">
                    </button>
                    <button class="stu-del">
                        <img src="img/camp/delbg.png" title="删除">
                    </button>
                </div>
                <a href="#" class="close"><img src="img/camp/closeBg.png" title="关闭"></a>
            </div>

        </div>

    </div>
    <div class="dialog">
        <div class="delBox">
            <div><img src="img/camp/gantan.png"></div>
            <h4>是否删除该学员</h4>
            <div>
                <button id="delBtn">删除</button>
                <button id="closeBtn">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/student.js"></script>
<script !src="">


</script>
</html>
