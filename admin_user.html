<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>

    </style>
</head>
<body>
<div class="main clear">
    <nav class="side-nav">
        <ul>
            <li class="active">
                <a href="admin_user.html"><img src="img/admin/user.png" title="用户管理"></a>
            </li>
            <li>
                <a href="admin_camp.html"><img src="img/admin/camp.png" title="训练营管理"></a>
            </li>
            <li>
                <a href="admin_student.html"><img src="img/admin/stu.png" title="学员管理"></a>
            </li>
        </ul>
    </nav>
    <div id="containter">
        <header id="header">
            <ul class="content-tab clear">
                <li class="active"> <a href="admin_user.html">用户管理</a></li>
                <li> <a href="admin_camp.html">训练营管理</a></li>
                <li> <a href="admin_student.html">学员管理</a></li>
            </ul>
            <div class="header-right clear">
                 <div class="search">
                     <input type="text" placeholder="搜索" name="kw">
                 </div>
                 <div class="userInfo">
                     <img src="img/camp/ad.png">
                     <span>管理员</span>
                 </div>
                 <div class="exit">

                 </div>
             </div>
        </header>
        <div id="content" class="clear">
            <!--结果提示-->
            <div class="tips"></div>
            <div class="addInfo">
                <div class="addHead">
                    <h2>新建用户</h2>
                </div>
                <form id="form">
                    <ul class="user-form">
                        <li>
                            <label for="uname">用&nbsp;&nbsp;户&nbsp;名</label>
                            <input type="text"  id="uname" name="uname" placeholder="请输入用户名">
                        </li>
                        <li>
                            <label for="upwd">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" id="upwd" name="upwd" placeholder="请输入密码">
                        </li>
                        <li>
                            <label for="usex">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>
                            <select  name="usex" id="usex">
                                <option value="男" selected>男</option>
                                <option value="女">女</option>
                            </select>
                        </li>
                        <li>
                            <label for="uJob">职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位</label>
                            <select name="uJob" id="uJob">
                                <option value="咨询顾问">咨询顾问</option>
                                <option value="职业发展顾问">职业发展顾问</option>
                                <option value="项目经理">项目经理</option>
                            </select>
                        </li>
                        <li>
                            <label for="uTel">联系电话</label>
                            <input type="text" id="uTel" name="uTel" placeholder="请输入联系电话">
                        </li>
                        <li class="errMsg">

                        </li>
                        <li class="add-control">
                            <button class="user-add"></button>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="user-table">
                <table align="center">
                    <thead>
                        <tr>
                            <th colspan="5" class="tab-title">全部用户</th>
                            <th class="tab-control">
                                <button class="user-edit"></button>
                                <button class="user-del"></button>
                            </th>
                        </tr>
                        <tr>
                            <th>全选<input type="checkbox" id="ckbAll"></th>
                            <th>用户名</th>
                            <th>性别</th>
                            <th>密码</th>
                            <th>职位</th>
                            <th>联系电话</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td><input type="checkbox" name="ckb" value="姓名"></td>
                            <td>佘琦雯</td>
                            <td>女</td>
                            <td>sqw123456</td>
                            <td>职业发展顾问</td>
                            <td>13112234252</td>
                        </tr>

                    </tbody>
                </table>
                <div id="page">
                    <ul class="pageList clear">
                        <li class="disable"><a href="#">上一页</a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">下一页</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="dialog">
        <div class="delBox">
            <div><img src="img/camp/gantan.png"></div>
            <h4>是否删除该学员</h4>
            <div>
                <button id="delBtn">删除</button>
                <button id="closeBtn">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/admin_user.js"></script>
</html>
